<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro</title>
  <style>
    body 
    
        {
            font-family: Arial, sans-serif;
            display:flex; 
            align-items:center;
            justify-content:center;
            height:100vh;
            background:#0861e8;
            margin:0; 
        }
    .card

         {
             background:white;
            padding:24px;
            border-radius:12px;
            box-shadow:0 6px 18px rgba(0,0,0,0.08); width:360px;
    }

    label 

    {
         display:block;
         margin-top:12px;
        font-size:14px; 
    }

    input, select 

    {
         width:100%;
         padding:10px;
         margin-top:6px;
         border-radius:8px;
         border:1px solid #ddd;
    }
    button 

    {
         margin-top:16px; 
         width:100%;
         padding:12px;
         border-radius:10px;
         border:none; 
         cursor:pointer;
         background:#0066ff;
         color:white;
         font-weight:bold;
           
        }
    .msg 

        { 
            margin-top:12px;
            font-size:14px;
        }
  </style>
</head>
<body>
  <div class="card">
    <h2>Cadastro</h2>
    <label>Nome
      <input id="nome" />
    </label>
    <label>Sobrenome
      <input id="sobrenome" />
    </label>
    <label>Idade
      <input id="idade" type="number" />
    </label>
    <label>Gênero
      <select id="genero">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
        <option value="prefiro_nao_dizer">Prefiro não dizer</option>
      </select>
    </label>
    <label>Senha
      <input id="senha" type="password" />
    </label>
    <button id="submit">Cadastrar</button>
    <div class="msg" id="msg"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
